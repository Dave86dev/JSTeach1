    <script>

        /*SOLUCION METODOLOGÍA 1*/
        const MAX_INTENTOS = 5;
        let intentos = 0;
        let pregunta = "";

        let pIntentos = document.getElementById('intentos');
        let pAleatorio = document.getElementById('NumeroAleatorio');

        //Generamos el número aleatorio y lo depositamos
        let numAleatorio = Math.floor(Math.random() * 10 + 1);

        //Check en consola del num aleatorio
        console.log(numAleatorio);

        for(let i= 1; i < MAX_INTENTOS; i++) {

            //Preguntamos al usuario
            let pregunta = prompt('Dime un Numero del 1 al 10');

            //Check pregunta
            console.log('Pregunta: ' + pregunta);

            //En caso de que el valor de pregunta sea estrictamente igual al valor de numAleatorio
            if( pregunta === numAleatorio.toString()){
                console.log('HAS GANADO');
                intentos = i;
                console.log('N Intento : ' + intentos);
                break;
            }else{
                console.log('HAS PERDIDO');
                intentos = i;
                console.log('N Intento: ' + intentos);
            }

            //Asignamos el valor con el número de intentos a pIntentos 
            pIntentos.innerHTML = intentos;

        }

        //Asignamos el valor del número aleatorio a pAleatorio
        pAleatorio.innerHTML = numAleatorio;
